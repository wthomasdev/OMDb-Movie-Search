<div class="container">

    <div class="row">
        <div class="col s6" ng-repeat="movie in resultArray">
            <a ui-sref="show({i: movie.imdbID})"/>
                <div class="card grey lighten-2 movieResult">
                    <div class="card-content blue-text">
                        <span class="card-title">{{movie.Title}}</span>
                        <p>{{movie.Year}}</p>
                    </div>
                </div>
            </a>

        </div>
    </div>
</div>
